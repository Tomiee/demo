<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>canvas_drawing</title>

  <style>
    #canvas {
      background: pink;
    }
  </style>
</head>

<body>
  <canvas id="canvas"></canvas>

  <script>
    var canvas = document.getElementById("canvas")
    var ctx = canvas.getContext('2d')


    ctx.fillStyle = "blue"
    ctx.fillRect(10, 10, 60, 50)

    ctx.strokeStyle = "black"
    ctx.strokeRect(10, 10, 100, 100)

    ctx.clearRect(30, 30, 20, 30)

    // 三角形
    ctx.beginPath()
    ctx.moveTo(150, 100)
    ctx.lineTo(190, 110)
    ctx.lineTo(190, 140)
    ctx.fillStyle = "red"
    ctx.fill()



    // 画圆
    ctx.strokeStyle = "yellow"
    ctx.beginPath()
    ctx.arc(150, 50, 40, 0, Math.PI*2, false)
    ctx.stroke()



  </script>
</body>

</html>
