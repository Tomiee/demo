<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>nav</title>
  <style>
  *{
    margin: 0;
    padding: 0;
  }

  .kbd {
    display: inline-block;
    width: 50px;
    height: 40xp;
    background-color: grey;
  }
  </style>
</head>

<body>
  <header></header>
  <main>
    <div class="wrap" id="wrap"></div>
  </main>
  <footer></footer>


  <script>
    var keys = [
      ["q", "w", "e", "r", "t", "y", "u", "i", "o", "p"],
      ["a", "s", "d", "f", "g", "h", "j", "k", "l"],
      ["z", "x", "c", "v", "b", "n", "m"]
    ]

    var hash = {
      q: "qq.com",
      w: "w3c.com",
      e: "ebay.cn",
      r: "runoob.com"
    }



    for (var i = 0; i < keys.length; i++) {
      var div = tag("div")
      wrap.appendChild(div)
      for (var j = 0; j < keys[i].length; j++) {
        var kbd = tag("kbd")
        var span = tag("span")
        kbd.className = "kbd"
        div.appendChild(kbd)
        kbd.appendChild(span)
        span.innerText = keys[i][j]
      }

    }



    // 自定义工具函数
    function tag(tagName) {
      return document.createElement(tagName)
    }
  </script>
</body>

</html>
