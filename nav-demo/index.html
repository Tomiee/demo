<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>nav</title>
  <style>
  *{
    margin: 0;
    padding: 0;
  }

  body {
    height: 100vh;
    background-color: pink;
  }

  .wrap {
    display: flex;
    flex-direction: column;
    justify-content: space-between;
    align-items: center;
  }

  .kbd {
    display: inline-block;
    width: 50px;
    height: 40px;
    background-color: grey;
  }

  .edit {
    display: none;
    font-size: 12px;
    line-height: 12px;
  }

  .kbd:hover .edit {
    display: inline-block;
  }
  </style>
</head>

<body>
  <header></header>
  <main>
    <div class="wrap" id="wrap"></div>
  </main>
  <footer></footer>


  <script>
    var keys = [
      ["q", "w", "e", "r", "t", "y", "u", "i", "o", "p"],
      ["a", "s", "d", "f", "g", "h", "j", "k", "l"],
      ["z", "x", "c", "v", "b", "n", "m"]
    ]

    var hash = {
      q: "qq.com",w: "w3c.com",e: "ebay.cn",r: "runoob.com",t: "qq.com",y: "qq.com",u: "w3c.com",i: "ebay.cn",o: "runoob.com",p: "qq.com",
      a: "w3c.com",s: "ebay.cn",d: "runoob.com",f: "qq.com",g: "w3c.com",h: "ebay.cn",j: "runoob.com",k: "qq.com",l: "w3c.com",
      z: "ebay.cn",x: "runoob.com",c: "ebay.cn",v: "runoob.com",b: "ebay.cn",n: "runoob.com",m:undefined
    }

    init()

    for (var i = 0; i < keys.length; i++) {
      var div = tag("div")
      wrap.appendChild(div)
      for (var j = 0; j < keys[i].length; j++) {
        var kbd = tag("kbd")
        var span = tag("span")
        var button = createButton(keys[i][j])
        kbd.className = "kbd"
        button.className = "edit"
        div.appendChild(kbd)
        kbd.appendChild(span)
        kbd.appendChild(button)
        span.innerText = keys[i][j]
        button.innerText = "编辑"
      }
    }

    document.onkeypress = function(e){
      console.log(e)
      var key = e.key
      console.log(key)

      var website = hash[key]

      window.open("http://"+website,"_blank")
    }



    // 自定义工具函数
    function tag(tagName) {
      return document.createElement(tagName)
    }

    function createButton(id){
      var button = tag("button")
      button.textContent = "编辑"
      button.id = id
      button.onclick = function(e){
        console.log(e.target.id)
        var button2 = e.target
        var key = button2.id
        var x = prompt("请输入一个网址")
        hash[key] = x
        localStorage.setItem("sss",JSON.stringify(hash))
        init()
        console.log(hash)
      }
      return button
    }

    function getFromLocalStorage(name){
      return JSON.parse(localStorage.getItem(name)||"null")
    }

    function init(){
      var hashInLocalStorage = getFromLocalStorage('sss')
      if(hashInLocalStorage){
        hash = hashInLocalStorage
      }
      return hash
    }
  </script>
</body>

</html>
